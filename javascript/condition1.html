<body>
    <script>
        const input = prompt("กรอกอายุตรงนี้")
        console.log('age', input)
        let age = input
        if(age >= 18) {
            console.log("เข้าเรียนได้")
        } else if(age < 18) {
            console.log("เข้าเรียนไม่ได้")
        } else if(age < 0) {
            console.log("อายุไม่สามารถติดลบได้")
        } 
            
        
    </script>
