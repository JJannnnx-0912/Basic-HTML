<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 100px 100px 100px;
            gap: 20px;
        }
        .box {
            background-color: blueviolet;
            align-items: center;
            display: flex;
        }
        .grid-row{
            grid-row:0 ;
        }
        .grid-column{
            grid-column: 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box grid-row grid-column">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
